name: Build & Push Docker image to GHCR + Deploy (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/youssefimg/poc-cicd:latest
            ghcr.io/youssefimg/poc-cicd:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Deploy locally on VM (pull + restart)
        shell: bash
        run: |
          set -euo pipefail
          cd /opt/poc-cicd

          echo "== docker compose version =="
          docker compose version

          echo "== pulling new image =="
          docker compose pull api

          echo "== restarting stack =="
          docker compose up -d

          echo "== status =="
          docker compose ps

          echo "== last logs (api) =="
          docker compose logs --tail=50 api || true

          echo "== cleanup =="
          docker image prune -af || true
